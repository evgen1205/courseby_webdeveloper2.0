<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tamagotchi</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <h1>Tamagotchi</h1>
    <div id="new" class="col-md-6">
    <form id="for-new">
        <h2>New pet</h2>
        <label>Name: <input type="text" value="" id="name"></label>
        <button type="submit" class="btn">Create my pet</button>
    </form>
    </div>

    <div class="status">
        <h3>Name:<span id="name-status"></span></h3> <div id="health"></div><br>
        <span>Sleep Level: </span><span id="sleep"></span><br>
        <br>
        <span>Food Level: </span><span id="food"></span><br>
        <br>
        <span>Activity Level: </span><span id="activity"></span><br>
        <br>
        <button class="btn btn-primary" id="get-sleep">Sleep</button>
        <button class="btn btn-primary" id="feed">Feed</button>
        <button class="btn btn-primary" id="play">Play!</button>
    </div>
</div>

</body>
</html>
